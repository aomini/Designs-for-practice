  <body>

      <a
        class="navbar-brand"
        href="#"
        data-abc="true"
        style="font-weight: bolder; font-size: 90px; color: #ffc107;"
        >SHOWTIME !</a

        <form class="form-inline my-2 my-lg-0">
          <input class="searchInput" type="text" placeholder="Search.." />

    </nav>
    <div class="card container">
      <!-- 1st -->
      <div class="card-header">
        <img
          class="card-img"
          src="./../images/bb.jpg"
          alt="Card image"
          style="min-width: 200px; max-width: 200px;"
        />
      </div>
      <div class="card-body">
        <h1 class="card-title">Breaking Bad</h1>
        <div class="container">
          <div class="row d-flex align-items-center justify-content-between">
            <div class="d-flex" style="padding-left: 0;">
              <i
                class="fa fa-star"
                aria-hidden="true"
                style="margin-top: 2px; color: goldenrod;"
              ></i>
              <p style="margin-bottom: 5px;">9.5/10</p>
            </div>
            <div>Thriller</div>
          </div>
        </div>
        <p class="card-text" style="overflow: hidden; max-height: 118px;"></p>
        <div class="buttons">
          <button class="btn btn-danger">Favourites</button>
          <a style="color: white; text-decoration: none;">
            <button class="btn btn-success">View</button></a
          >
        </div>
      </div>
      <!-- 2nd -->
      <div class="card-header">
        <img
          class="card-img"
          src="./../images/fg.jpg"
          alt="Card image"
          style="min-width: 200px; max-width: 200px;"
        />
      </div>
      <div class="card-body">
        <h1 class="card-title">Family Guy</h1>
        <div class="container">
          <div class="row d-flex align-items-center justify-content-between">
            <div class="d-flex" style="padding-left: 0;">
              <i
                class="fa fa-star"
                aria-hidden="true"
                style="margin-top: 2px; color: goldenrod;"
              ></i>
              <p style="margin-bottom: 5px;">9.5/10</p>
            </div>
            <div>Satire, Comedy</div>
          </div>
        </div>
        <p class="card-text" style="overflow: hidden; max-height: 118px;"></p>
        <div class="buttons">
          <button class="btn btn-danger">Favourites</button>
          <a style="color: white; text-decoration: none;">
            <button class="btn btn-success">View</button></a
          >
        </div>
      </div>
      <!-- 3rd -->
    </div>
